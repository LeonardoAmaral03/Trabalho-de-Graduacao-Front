<div>
  <h3>Adicionar Nova Manutenção</h3>
</div>
<form class="example-container" [formGroup]="maintenanceForm" (ngSubmit)="addMaintenance(maintenanceForm.value)">
  <mat-form-field>
    <input matInput name="name" placeholder="Nome da Manutenção" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <textarea  matInput name="activity" placeholder="Atividade a ser realizada" formControlName="activity"></textarea>
  </mat-form-field>

  <button type="submit" [disabled]="!maintenanceForm.valid" mat-button color="primary" >Adicionar</button>
</form>
