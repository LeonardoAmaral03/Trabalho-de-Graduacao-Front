<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/computers']"><mat-icon>list</mat-icon> Voltar</button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{computer.name}}</h2></mat-card-title>
      <!-- <mat-card-subtitle>{{maintenance.activity}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Descrição:</dt>
        <dd>{{computer.description}}</dd>
        <!-- <dt>Atualizado em:</dt>
        <dd>{{produto.dt_atualizacao | date}}</dd> -->
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="teste" [routerLink]="['/computer-edit', computer.id]"><mat-icon>edit</mat-icon> Editar</button>
      <button mat-flat-button color="warn" (click)="deleteComputer(computer.id)"><mat-icon>delete</mat-icon> Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>

<div>
  <h3>Lista de Itens</h3>
  <button mat-flat-button color="primary" [routerLink]="['/item-computer-new', computer.id]" selected><mat-icon>add</mat-icon> Adicionar</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
  </ng-container>
  
  <!-- Weight Column -->
  <ng-container matColumnDef="registrationDate">
    <th mat-header-cell *matHeaderCellDef> Data de registro </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container> -->
  
  <!-- Position Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-flat-button color="accent" routerLink="/item-detail/{{element.itemId}}" selected>
        <mat-icon>visibility</mat-icon> Detalhe
      </button>
      <!-- <button mat-flat-button color="primary" routerLink="/maintenance-item-edit/{{item.id}}/{{element.maintenanceId}}" selected>
        <mat-icon>edit</mat-icon> Editar
      </button> -->
      <button mat-flat-button color="warn" (click)="deleteItemComputer(computer.id, element.itemId)">
        <mat-icon>delete</mat-icon> Excluir
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
