<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Manutenção Preventiva de Computadores</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item routerLink="/list-schedule" routerLinkActive="active"><mat-icon>event</mat-icon> Agenda </a>
        <a mat-list-item routerLink="/computers" routerLinkActive="active"><mat-icon>computer</mat-icon> Computadores </a>
        <a mat-list-item routerLink="/items" routerLinkActive="active"><mat-icon>mouse</mat-icon> Itens </a>
        <a mat-list-item routerLink="/maintenances" routerLinkActive="active"><mat-icon>build</mat-icon> Manutenções</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
