<div>
  <h3>Lista de Manutenções</h3>
  <button mat-flat-button color="primary" routerLink="/maintenance-new" selected><mat-icon>add</mat-icon> Adicionar</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef> Atividade </th>
    <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-flat-button color="accent" routerLink="/maintenance-detail/{{element.id}}" selected>
        <mat-icon>visibility</mat-icon> Detalhe
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
