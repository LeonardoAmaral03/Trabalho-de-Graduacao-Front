<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/items']"><mat-icon>list</mat-icon> Voltar</button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{item.name}}</h2></mat-card-title>
      <!-- <mat-card-subtitle>{{maintenance.activity}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Marca:</dt>
        <dd>{{item.brand}}</dd>
        <dt>Modelo:</dt>
        <dd>{{item.model}}</dd>
        <dt>Descrição:</dt>
        <dd>{{item.description}}</dd>
        <!-- <dt>Atualizado em:</dt>
        <dd>{{produto.dt_atualizacao | date}}</dd> -->
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="teste" [routerLink]="['/item-edit', item.id]"><mat-icon>edit</mat-icon> Editar</button>
      <button mat-flat-button color="warn" (click)="deleteItem(item.id)"><mat-icon>delete</mat-icon> Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>

<div>
  <h3>Lista de Manutenções</h3>
  <button mat-flat-button color="primary" [routerLink]="['/maintenance-item-new', item.id]" selected><mat-icon>add</mat-icon> Adicionar</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.maintenance.name}} </td>
  </ng-container>
  
  <!-- Weight Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Período </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  
  <!-- Position Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-flat-button color="accent" routerLink="/maintenance-detail/{{element.maintenanceId}}" selected>
        <mat-icon>visibility</mat-icon> Detalhe
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
