<div>
    <h3>Adicionar Novo Item</h3>
  </div>
  <form class="example-container" [formGroup]="itemForm" (ngSubmit)="addItem(itemForm.value)">
    <mat-form-field>
      <input matInput name="name" placeholder="Nome do Item" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="brand" placeholder="Marca" formControlName="brand">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="model" placeholder="Modelo" formControlName="model">
    </mat-form-field>
    <mat-form-field>
      <textarea  matInput name="description" placeholder="Descrição" formControlName="description"></textarea>
    </mat-form-field>
  
    <button type="submit" [disabled]="!itemForm.valid" mat-button color="primary" >Adicionar</button>
  </form>
