<div>
  <h3>Lista de Computadores</h3>
  <button mat-flat-button color="primary" routerLink="/computer-new" selected><mat-icon>add</mat-icon> Adicionar</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  
  <!-- Position Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-flat-button color="accent" routerLink="/computer-detail/{{element.id}}" selected>
        <mat-icon>visibility</mat-icon> Detalhe
      </button>
      <!-- <button mat-flat-button color="warn" routerLink="/computer-schedule/{{element.id}}" selected> -->
        <button mat-flat-button color="warn" routerLink="/computer-schedule" selected>  
        <mat-icon>event</mat-icon> Agenda
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
