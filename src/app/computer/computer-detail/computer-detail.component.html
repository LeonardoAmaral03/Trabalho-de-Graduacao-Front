<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/computers']"><mat-icon>list</mat-icon> Voltar</button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{computer.name}}</h2></mat-card-title>
      <!-- <mat-card-subtitle>{{maintenance.activity}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Descrição:</dt>
        <dd>{{computer.description}}</dd>
        <!-- <dt>Atualizado em:</dt>
        <dd>{{produto.dt_atualizacao | date}}</dd> -->
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="teste" [routerLink]="['/computer-edit', computer.id]"><mat-icon>edit</mat-icon> Editar</button>
      <button mat-flat-button color="warn" (click)="deleteComputer(computer.id)"><mat-icon>delete</mat-icon> Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>
